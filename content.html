<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Harouak's Order Summary Card</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="child">
			<img src="./images/illustration-hero.svg" style="border-top-right-radius: 12px; border-top-left-radius: 12px;">
			<h1 style="font-weight: bolder;">Order Summary</h1>
			<p style="color: grey;width: 300px;margin-left: 75px;">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
			<div class="row">
				<div id="one">
					<img src="./images/icon-music.svg">
				</div>
				<div id="two">
					<h4 style="margin-top: 5px; margin-bottom: 5px; font-weight: bolder;">Annual Plan</h4>
					<h4 style="color: grey; margin-top: 5px;">$59.99/year</h4>
				</div>
				<div id="three">
					<a href="#" id="hov">Change</a>
				</div>
			</div>
			<div>
				<button id = "dark_blue">Proceed to Payment</button>
			</div>
			<div>
				<button id = "plain">Cancel Order</button>
			</div>
			
		</div>
	</div>
	<footer>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Mohammad Harouak</a>.
		</div>
	</footer>
</body>
</html>
